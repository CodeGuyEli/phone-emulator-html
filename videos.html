<!DOCTYPE html>
<html>
  <head>
    <title>Video Clip Example</title>
    <link rel="icon" type="image/png" sizes="16x16" href="https://share.sketchpad.app/22/634-e925-da0165.png">
    <!-- Link HTML file to CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Video from Tynker</h1>
    <!-- Centers the objects -->
      <!-- Video tags -->
      <video width="320" height="240" controls>
        <source src="https://www.tynker.com/video/bouncing-ball.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
  </body>
</html>
