<!DOCTYPE html>
<html>
  <head>
    <title>Video Clip Example</title>
    <!-- Link HTML file to CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Video from Tynker</h1>
    <!-- Centers the objects -->
    <center>
      <!-- Video tags -->
      <video width="320" height="240" controls>
        <source src="https://www.tynker.com/video/bouncing-ball.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </center>
  </body>
</html>
